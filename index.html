<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <div class="timer">
    <div class="timer__presets">
      <button data-time="10" class="timer__button">10 секунд</button>
      <button data-time="60" class="timer__button">1 минута</button>
      <button data-time="300" class="timer__button">5 минут</button>
      <button data-time="1800" class="timer__button">30 минут</button>
      <form name="customForm">
      <input type="number" name="minutes" placeholder="Введите минуты">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left">0<span class="semicolon">:</span>00</h1>
    </div>
    <div class="timer__repeat">
      <button class="controls__button repeat"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><title> refresh</title><rect width="24" height="24" fill="none"/><path d="M17.64,6.35A8,8,0,0,0,11.16,4a8,8,0,1,0,8.56,10H17.64A6,6,0,1,1,12,6a5.91,5.91,0,0,1,4.22,1.78L13,11h7V4L17.64,6.35Z"/></svg>Запустить заново</button>
    </div>
    <div class="timer__controls">
      <button class="controls__button reset"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><title> close</title><rect width="24" height="24" fill="none"/><polygon points="19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41"/></svg>Сбросить</button>
      <button class="controls__button pause"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><title>pause</title><rect width="24" height="24" fill="none"/><g><rect x="5.5" y="5" width="5" height="14" rx="1" ry="1"/><rect x="13.5" y="5" width="5" height="14" rx="1" ry="1"/></g></svg>Пауза</button>
      <button class="controls__button continue hidden
      "><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><title>play</title><rect width="24" height="24" fill="none"/><path d="M7,18.05V5.95A1,1,0,0,1,8.37,5.1l10.1,6.05a1,1,0,0,1,0,1.7L8.37,18.9A1,1,0,0,1,7,18.05Z"/></svg>Продолжить</button>
    </div>
    <div class="countdown-bar"></div>
  </div>
  <script src="/js/timer.js"></script>
</body>
</html>
